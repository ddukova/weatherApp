<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="" content="" />
    <title>Brussels Weather</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
     <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" crossorigin="anonymous" rel="stylesheet">
    <link href="style.css" rel="stylesheet"> 
  </head>
  <body>

    <section class="content" >
        <div class="frame">
            <p class="city"></p>
            <img src="" alt="wheather">
            <h1> 15 </h1> 
            <p class="weather">Clear</p>
        </div>
        <div class="container">
            <div class="humidity">
                <p>Humidity : <strong>Value</strong> %</p>
                 
            </div>
                
            <div class="wind">
                <p>Wind : <strong>Value</strong> kts</p>
                
            </div>
                
            <div class="pressure">
                <p>Pressure : <strong>Value</strong> hPa</p>
                
            </div>
                
            <div class="visibility">
                <p>Visibility : <strong>Value</strong> km</p>
                
            </div>
                
           
        </div>
    </section>
    
    
    
    
    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  
    <script type="text/javascript" src="script.js" ></script>
  </body>
</html>
